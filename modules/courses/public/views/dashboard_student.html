<div ng-init="dashboardCtr.initDashboard()">
  <div class="parallax overflow-hidden bg-white page-section third">
    <div class="parallax-layer container" data-opacity="true" style="opacity: 1;">
      <div class="media v-middle">
        <div class="media-body">
          <h1 class="text-headline margin-none">{{dashboardCtr.course.name.toUpperCase()}} Course Dashboard</h1>
          <p class="text-subhead text-light">Some insights about this course</p>
        </div>
        <div class="media-right">
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="page-section">
      <div class="row">
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="chart-wrapper">
            <div class="chart-title">
              Your activity
            </div>
            <div class="chart-stage">
              <div id="activitychart" style="width:100%; height:400px;"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="chart-wrapper">
            <div class="chart-title">
              Your socre variation in Assessments
            </div>
            <div class="chart-stage">
              <div id="assessmentScoreChart" style="width:100%; height:400px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
