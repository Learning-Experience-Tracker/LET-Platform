<div ng-init="courseCtr.init()">

  <div class="parallax overflow-hidden bg-white page-section third">
    <div class="parallax-layer container" data-opacity="true" style="opacity: 1;">
      <div class="media v-middle">
        <div class="media-body">
          <h1 class="text-headline margin-none">Courses</h1>
          <p class="text-subhead text-light">a list of your Educational Courses.</p>
        </div>
        <div class="media-right">
          <a href="/admin/courses/create" class="btn btn-success">Create</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="page-section">
      <div class="row">
        <div class="col-md-10">

          <div ng-if="courseCtr.courseList.length && courseCtr.courseList.length != 0" class="panel panel-default">
            <!-- Data table -->
            <table data-toggle="data-table" class="table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Organization</th>
                  <th>IRI</th>
                  <th>Offarning</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="course in courseCtr.courseList">
                  <td>{{course.name}}</td>
                  <td>{{course.Organization.name}}</td>
                  <td>{{course.id_IRI}}</td>
                  <td>{{course.startDate | amDateFormat:'MMMM DD, YYYY'}}</td>
                  <td>
                    <button class="btn btn-warning" ng-click="courseCtr.viewCourseDashboard(course.id)" style="height: 24px;padding: 2px;padding-right: 5px;padding-left: 5px;">
                      dashboard
                    </button>
                    <button class="btn btn-primary" ng-click="courseCtr.viewCourse(course.id)" style="height: 24px;padding: 2px;padding-right: 5px;padding-left: 5px;">
                      details
                    </button>
                    <button class="btn btn-danger" ng-click="courseCtr.delete(course.id)" style="height: 24px;padding: 2px;padding-right: 5px;padding-left: 5px;">
                      delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- // Data table -->
          </div>


          <h1 ng-if="courseCtr.courseList.length == 0" class="text-headline margin-none">No courses.</h1>

        </div>
      </div>
    </div>
  </div>

</div>
