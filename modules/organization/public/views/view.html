<div ng-init="orgCtr.findOne()">
  <div class="parallax overflow-hidden bg-white page-section">
    <div class="parallax-layer container" data-opacity="true">
      <div class="media v-middle">
        <div class="media-body">
          <h1 class="text-display-1 margin-none">{{orgCtr.org.name}} Details</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="page-section">


      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="chart-wrapper">
            <div class="chart-title">
              Courses activities
            </div>
            <div class="chart-stage">
              <div id="org-overall-chart" style="width:100%; height:400px;"></div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <!-- Data table -->
            <table data-toggle="data-table" class="table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>IRI</th>
                  <th>Offarning</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="course in orgCtr.org.Courses">
                  <td>{{course.id}}</td>
                  <td>{{course.name}}</td>
                  <td>{{course.id_IRI}}</td>
                  <td>{{course.startDate | amDateFormat:'MMMM DD, YYYY'}}</td>
                  <td>
                    <button class="btn btn-success" ng-click="orgCtr.update(course)" style="width:50px;height: 24px;padding: 2px;padding-right: 5px;padding-left: 5px;">
                      {{course.showen ? 'Hide ' : 'Show'}}
                    </button>
                    <button class="btn btn-warning" ng-click="courseCtr.viewCourseDashboard(course.id)" style="height: 24px;padding: 2px;padding-right: 5px;padding-left: 5px;">
                      dashboard
                    </button>
                    <button class="btn btn-primary" ng-click="courseCtr.viewCourse(course.id)" style="height: 24px;padding: 2px;padding-right: 5px;padding-left: 5px;">
                      details
                    </button>
                    <button class="btn btn-danger" ng-click="courseCtr.delete(course.id)" style="height: 24px;padding: 2px;padding-right: 5px;padding-left: 5px;">
                      delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
