<div ng-init="orgCtr.init()">

  <div class="parallax overflow-hidden bg-white page-section third">
    <div class="parallax-layer container" data-opacity="true" style="opacity: 1;">
      <div class="media v-middle">
        <div class="media-body">
          <h1 class="text-headline margin-none">Organizations</h1>
          <p class="text-subhead text-light">a list of your Educational Organizations.</p>
        </div>
        <div class="media-right">
          <a href="/admin/org/create" class="btn btn-success">Create</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="page-section">
      <div class="row">
        <div class="col-md-10">

          <div class="panel panel-default">
            <!-- Data table -->
            <table data-toggle="data-table" class="table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Num of Courses</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="org in orgCtr.orgList">
                  <td>{{org.id}}</td>
                  <td>{{org.name}}</td>
                  <th>{{org.Courses.length}}</th>
                  <td>
                    <button class="btn btn-primary" ng-click="" style="height: 24px;padding: 2px;padding-right: 5px;padding-left: 5px;">
                          details
                      </button>
                    <button class="btn btn-danger" ng-click="" style="height: 24px;padding: 2px;padding-right: 5px;padding-left: 5px;">
                          delete
                      </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- // Data table -->
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-default" data-toggle="panel-collapse" data-open="true">
            <div class="panel-heading panel-collapse-trigger">
              <h4 class="panel-title">My Account</h4>
            </div>
            <div class="panel-body list-group">
              <ul class="list-group list-group-menu">
                <li class="list-group-item"><a class="link-text-color" href="admin/dashboard">Dashboard</a></li>
                <li class="list-group-item active"><a class="link-text-color" href="admin/org/all">My Organizations</a></li>
                <li class="list-group-item"><a class="link-text-color" href="admin/courses/all">My Courses</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
