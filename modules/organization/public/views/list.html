<div class="container" ng-init="orgCtr.init()">
    <div class="jumbotron text-center bg-transparent margin-none">
      <h1>Organizations</h1>
      <p>a list of your Educational Organizations.</p>
      <a href="/org/create"class="btn btn-primary">Create</a>
    </div>

    <div class="page-section">
      <div class="row">
        <div class="col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
          
          <div class="panel panel-default">
            <!-- Data table -->
            <table data-toggle="data-table" class="table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="org in orgCtr.orgList">
                  <td>{{org.id}}</td>
                  <td>{{org.name}}</td>
                </tr>
              </tbody>
            </table>
            <!-- // Data table -->
          </div>

        </div>
      </div>
    </div>
   
 </div>
