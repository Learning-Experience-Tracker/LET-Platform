<div class="container" ng-init="activitiesCtr.init()">
    <div class="jumbotron text-center bg-transparent margin-none">
      <h1>Activities</h1>
      <p>a list of your Course Activities.</p>
    </div>

    <div class="page-section">
      <div class="row">
        <div class="col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
          
          <div class="panel panel-default">
            <!-- Data table -->
            <table data-toggle="data-table" class="table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Id</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="activity in activitiesCtr.activitiesList">
                  <td>{{activity.id}}</td>
                </tr>
              </tbody>
            </table>
            <!-- // Data table -->
          </div>

        </div>
      </div>
    </div>
   
 </div>
