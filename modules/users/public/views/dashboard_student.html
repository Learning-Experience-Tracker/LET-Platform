<div class="parallax overflow-hidden bg-white page-section third" ng-init="dashboardCtr.init()">
  <div class="container parallax-layer" data-opacity="true">
    <div class="media v-middle">
      <div class="media-body">
        <h1 class="text-headline margin-none">{{dashboardCtr.user.name}}</h1>
        <p class="text-subhead text-light"><a class="text-underline" href="website-student-public-profile.html">View profile</a></p>
      </div>
      <div class="media-right">
        <span class="label bg-green-500">Student</span>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="page-section">
    <div class="row">
      <div class="col-md-9">
        <div class="row" data-toggle="isotope">
          <div class="item col-xs-12 col-lg-6">
            <div class="panel panel-default paper-shadow" data-z="0.5">
              <div class="panel-heading">
                <h4 class="text-headline margin-none">Courses</h4>
                <p class="text-subhead text-light">Your saved courses</p>
              </div>
              <ul class="list-group">
                <li class="list-group-item media v-middle" ng-repeat="course in dashboardCtr.coursesList">
                  <div class="media-body">
                    <a href="/student/course/{{course.id}}/dashboard" class="text-subhead list-group-link">{{course.name}}</a>
                    <p style="float:right;">
                      {{course.Organization.name}}
                    </p>
                  </div>
                </li>
              </ul>
              <div class="panel-footer text-right">
                <a href="/student/courses/all" class="btn btn-white paper-shadow relative" data-z="0" data-hover-z="1" data-animated href="#"> View all</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
