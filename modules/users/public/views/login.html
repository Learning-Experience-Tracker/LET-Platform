<div class="container" style="max-width:500px;">
  <div class="panel panel-default text-center paper-shadow" data-z="0.5">
    <h1 class="text-display-1 text-center margin-bottom-none">Sign In</h1>
    <div class="panel-body">

      <div class="form-group">
        <input class="form-control" id="username" type="text" placeholder="Username" ng-model="loginCtr.username">
      </div>

      <div class="form-group">
        <input class="form-control" id="password" type="password" placeholder="Enter Password" ng-model="loginCtr.password">
      </div>

      <div class="btn-group">
        <button class="btn btn-success btn-block" ng-click="loginCtr.login()" style="display:block;margin:0 auto">Login <i class="fa fa-unlock-alt"></i></button>
        <a class="btn btn-primary btn-block" ui-sref="main.signup" href="/signup">Sign up <i class="fa fa-user-plus"></i></a>
      </div>

    </div>
  </div>
</div>
